<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/01.dinamik-stiller.css">
</head>

<body>
    <div id="app">
        <div 
        @click="attachedClass = !attachedClass"
        :class="divClass" 
        class="box"></div>
        <div 
        :class="{yellow : attachedClass}" 
        class="box"></div>
        <div class="box" :class="[color, {yellow : attachedClass}]"></div>
        <hr>
        <input type="text" v-model="color">
    </div>




<script type="text/javascript">

new Vue({
            el: "#app",
            data :{
                attachedClass : false,
                color : "green"
            },
            computed : {
                divClass : function(){
                    return{
                        yellow: this.attachedClass,
                        blue : !this.attachedClass
                    }
                }
            }
        })
</script>
  
</body>
</html>
