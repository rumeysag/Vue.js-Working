<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-once>{{title}}</p>
      <p>{{hello()}} <a v-bind:href="link"> Link</a></p>
      <p v-html="blogLink"></p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
            title : "Merhaba, d√ºnya. ",
            link : "https://v2.vuejs.org",
            blogLink :  "<a href='http://vuejsegitim.com'>Link</a>"
        },
        methods: {
          hello: function () {
            this.title = "Merhaba!!!";
            return this.title;
          },
        },
      });
    </script>
  </body>
</html>
