<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-once>{{title}}</p>
      <!-- v-once ilk renderdan sonra html üzerinde, verinin data içerisinde ne ise öyle kalmasını sağlayan bir directive.dir -->
      <p>{{hello()}} <a v-bind:href="link"> Link</a></p>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          title: "Merhaba, dünya",
          message: "Rümeysa Seven hoşgeldin!",
          link: "https://v2.vuejs.org",
        },
        methods: {
          hello: function () {
            this.title = "Merhaba!!!";
            return this.title;
          },
        },
      });
    </script>
  </body>
</html>
