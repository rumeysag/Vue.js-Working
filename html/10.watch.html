<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <button v-on:click="counter++">Artır</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">2. Counter'ı Artır</button>
        <p>Counter : {{counter}} | {{secondCounter}}</p>
        <p>{{result()}} | {{output}}</p>

    </div>

    <script type="text/javascript">
          new Vue({
            el: "#app",
            data : {
                counter : 0,
                secondCounter: 0,
            },
            methods : {
                result : function(){
                    console.log("Method calisti...");
                    return this.counter > 10 ? "10'dan büyüktür." : "10'dan küçüktür."
               }
            },
            computed : {  //senkron çalışır
                output : function(){
                    console.log("Computed calisti...");
                    return this.counter > 10 ? "10'dan büyüktür." : "10'dan küçüktür."

                }
            },
            watch : {  //asenkron çalışır 
                counter : function(value){
                    vm = this; //farklı scope olduğu için this.i direk alamayız
                    setTimeout(function(){
                        vm.counter = 0;
                    }, 1500) //counter.ı çalıştırdıktan 1.5 sn sonra sıfırla demiş olduk
                }
            }
        
    })
    </script>
  
</body>
</html>
